  <div itemprop="articleBody" id="content" class="article-body margin-top-2em">
    <p>又是隧道。不知是这趟列车上遇见的第几个了。每当列车穿行在隧道内，窗外的尖啸，顺带着耳内的被压迫感，让我隐隐感到头痛。</p>
<p>我正坐在前往西安的高铁上。隧道太多，导致高铁的乘坐体验也不太好。然而，这里多山，乘坐高铁的话，又是经过隧道是难以避免的。</p>
